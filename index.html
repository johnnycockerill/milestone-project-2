<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        Match Day Scoreboard - <input id="home-team" type="text" required> vs <input id="away-team" type="text" required> <button id="teams-update" onclick="displayTeams()">Update Teams</button>
    </h1>
    <nav>
        <a href="scores.html" target="_blank">Scores Page</a>
    </nav>
    <div class="scores-area">
        <div class="active-area">
            <div class="active-bat">
                <p id="active-bat-1">bat 1</p>
                <p id="bat-1-score">0</p>
            </div>
            <div class="active-bat">
                <p id="active-bat-2">bat 2</p>
                <p id="bat-2-score">0</p>
            </div>
            <div class="active-bat">
                <p id="active-bowl">bowl</p>
                <p><span id="active-balls">0</span><span id="active-runs">0</span><span id="active-wkt">0</span></p>
            </div>
            <div class="active-extras">
                <p id="extras-score">0</p>
            </div>
            <div class="active-score">
                <p id="total-score">0</p>
            </div>
        </div>
        <div class="controls-area">
            <button data-type="dot" onclick="runs1()">
                dot
            </button>
            <button data-type="one">
                one
            </button>
            <button data-type="two">
                two
            </button>
            <button data-type="three">
                three
            </button>
            <button data-type="four">
                four
            </button>
            <button data-type="five">
                five
            </button>
            <button data-type="six">
                six
            </button>
            <button data-type="leg-bye">
                leg bye
            </button>
            <button data-type="bye">
                bye
            </button>
            <button data-type="wide">
                wide
            </button>
            <button data-type="no-ball">
                no ball
            </button>
            <button data-type="wicket">
                wicket
            </button>

        </div>
        <div class="teams-area">
            <div class="h-team">
                <h2 id="teamsheet-home-team">x</h2>
                <p>1. <input id="team1-player1" type="text"> <span id="dismissal-mode">-</span> <span class="dismissal-bowler">-</span> <span class="batsman-score">0</span>
                <p>2. <input id="team1-player2" type="text"> <span id="dismissal-mode">-</span> <span class="dismissal-bowler">-</span> <span class="batsman-score">0</span>
                <p>3. <input id="team1-player3" type="text"> <span id="dismissal-mode">-</span> <span class="dismissal-bowler">-</span> <span class="batsman-score">0</span>
                <p>4. <input id="team1-player4" type="text"> <span id="dismissal-mode">-</span> <span class="dismissal-bowler">-</span> <span class="batsman-score">0</span>
                <p>5. <input id="team1-player5" type="text"> <span id="dismissal-mode">-</span> <span class="dismissal-bowler">-</span> <span class="batsman-score">0</span>
                <p>6. <input id="team1-player6" type="text"> <span id="dismissal-mode">-</span> <span class="dismissal-bowler">-</span> <span class="batsman-score">0</span>
            </div>
            <div class="a-team">
                <h2 id="teamsheet-away-team">x</h2>
                <p>1. <input id="team2-player1" type="text"> <span id="dismissal-mode">-</span> <span class="dismissal-bowler">-</span> <span class="batsman-score">0</span>
                <p>2. <input id="team2-player2" type="text"> <span id="dismissal-mode">-</span> <span class="dismissal-bowler">-</span> <span class="batsman-score">0</span>
                <p>3. <input id="team2-player3" type="text"> <span id="dismissal-mode">-</span> <span class="dismissal-bowler">-</span> <span class="batsman-score">0</span>
                <p>4. <input id="team2-player4" type="text"> <span id="dismissal-mode">-</span> <span class="dismissal-bowler">-</span> <span class="batsman-score">0</span>
                <p>5. <input id="team2-player5" type="text"> <span id="dismissal-mode">-</span> <span class="dismissal-bowler">-</span> <span class="batsman-score">0</span>
                <p>6. <input id="team2-player6" type="text"> <span id="dismissal-mode">-</span> <span class="dismissal-bowler">-</span> <span class="batsman-score">0</span>
            </div>
        </div>
    </div>
    <footer>
        <a href="scores.html" target="_blank">Scores Page</a>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
