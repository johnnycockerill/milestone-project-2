<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cricket Scoreboard App</title>
</head>
<body>
    
    <!-- heading and team name input -->
    <div class="heading" id="teams-heading">
        <p>Match Day Scoreboard - </p>
        <p id="home-team"></p><p>&nbsp;vs&nbsp;</p><p id="away-team"></p>
    </div>

    <!-- active scores area -->
    <div class="scores-area">
        <button id="start-innings">Start Innings</button>
        <div class="active-area">
            <div class="active-bat">
                <p id="bat-1-no">1</p>
                <p id="active-bat-1">bat 1</p>
                <p id="bat-1-score">0</p>
            </div>
            <div class="active-bat">
                <p id="bat-2-no">2</p>
                <p id="active-bat-2">bat 2</p>
                <p id="bat-2-score">0</p>
            </div>
            <div class="active-bat">
                <p id="active-bowl" class="bold">bowl</p>
                <p>  <span id="active-balls">0</span>  <span id="active-runs">0</span>  <span id="active-wkt" class="bold">0</span></p>
            </div>
            <div class="active-bat">
                <p><span>Extras</span>  <span id="extras-score">0</span></p>
            </div>
            <div id="scores-total">
                <p>Total:  <span id="total-score">0</span> for <span id="total-wickets">0</span> Wickets from <span id="active-balls-total">0</span> balls</p>
            </div>
        </div>

        <!-- buttons controls area -->
        <div class="controls-area" id="button-change">
            <button id="dot" class="red-button">
                dot
            </button>
            <select name="runs" id="run" aria-label="runs">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <button id="runs" class="red-button">
                Runs
            </button>
            <select name="byes" id="bye" aria-label="byes">
                <optgroup label="Byes">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </optgroup>
                <optgroup label="Leg-byes">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </optgroup>
            </select>
            <button id="byes" class="red-button">
                Byes
            </button>
            <select name="wides" id="wide" aria-label="wides">
                <option value="1">No extra runs</option>
                <option value="2">Plus 1 run</option>
                <option value="3">Plus 2 runs</option>
                <option value="4">Plus 3 runs</option>
                <option value="5">Plus 4 runs</option>
            </select>
            <button id="wides" class="red-button">
                Wides
            </button>
        </div>
        <div class="controls-area">
            <select name="no-balls" id="no-ball" aria-label="no-balls">
                <option value="0">No extra runs</option>
                <option value="1">Plus 1 run</option>
                <option value="2">Plus 2 runs</option>
                <option value="3">Plus 3 runs</option>
                <option value="4">Plus 4 runs</option>
                <option value="5">Plus 5 runs</option>
                <option value="6">Plus 6 runs</option>
            </select>
            <button id="no-balls-byes" class="red-button">
                No-ball(byes)
            </button>
            <button id="no-balls-runs" class="red-button">
                No-ball(runs)
            </button>
            <select name="wickets" id="wicket" aria-label="wickets">
                <option value="bowled">Bowled</option>
                <option value="caught">Caught</option>
                <option value="lbw">LBW</option>
                <option value="run-out">Run Out</option>
                <option value="stumped">Stumped</option>
            </select>
            <button id="wicket-button" class="wicket-button">
                Wicket
            </button>
        </div>

        <!-- team sheet area / team line ups-->
        <div class="teams-area">
            <div class="h-team">
                <h2 id="home-team-team" class="bold">x</h2>
                <p  id="batting-team-1"></p>
                <p  id="batting-team-2"></p>
                <p  id="batting-team-3"></p>
                <p  id="batting-team-4"></p>
                <p  id="batting-team-5"></p>
                <p  id="batting-team-6"></p>
            </div>
            <div class="a-team">
                <h2 id="away-team-team" class="bold">x</h2>
                <table id="bowling-table">
                    <tr>
                        <th>.</th>
                        <th>Bowler</th>
                        <th>Balls</th>
                        <th>Runs</th>
                        <th>Wickets</th>
                    </tr>
                    <tr>
                        <td id="bowl-1-no">1</td>
                        <td id="bowl-1-name" class="bold">x</td>
                        <td id="bowl-1-balls">0</td>
                        <td id="bowl-1-runs">0</td>
                        <td id="bowl-1-wickets" class="bold">0</td>
                    </tr>
                    <tr>
                        <td id="bowl-2-no">2</td>
                        <td id="bowl-2-name" class="bold">x</td>
                        <td id="bowl-2-balls">0</td>
                        <td id="bowl-2-runs">0</td>
                        <td id="bowl-2-wickets" class="bold">0</td>
                    </tr>
                    <tr>
                        <td id="bowl-3-no">3</td>
                        <td id="bowl-3-name" class="bold">x</td>
                        <td id="bowl-3-balls">0</td>
                        <td id="bowl-3-runs">0</td>
                        <td id="bowl-3-wickets" class="bold">0</td>
                    </tr>
                    <tr>
                        <td id="bowl-4-no">4</td>
                        <td id="bowl-4-name" class="bold">x</td>
                        <td id="bowl-4-balls">0</td>
                        <td id="bowl-4-runs">0</td>
                        <td id="bowl-4-wickets" class="bold">0</td>
                    </tr>
                    <tr>
                        <td id="bowl-5-no">5</td>
                        <td id="bowl-5-name" class="bold">x</td>
                        <td id="bowl-5-balls">0</td>
                        <td id="bowl-5-runs">0</td>
                        <td id="bowl-5-wickets" class="bold">0</td>
                    </tr>
                    <tr>
                        <td id="bowl-6-no">6</td>
                        <td id="bowl-6-name" class="bold">x</td>
                        <td id="bowl-6-balls">0</td>
                        <td id="bowl-6-runs">0</td>
                        <td id="bowl-6-wickets" class="bold">0</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://ypln.play-cricket.com/home" target="_blank"><img src="assets/images/logo.png"></a>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
