<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    
    <!-- heading and team name input -->
    <h1 class="heading">
        Match Day Scoreboard - <input id="home-team" type="text" required> vs <input id="away-team" type="text" required> <button id="teams-update" onclick="displayTeams()">Update Teams</button>
    </h1>
    <nav>
        <a href="scores.html" target="_blank">Scores Page</a>
    </nav>

    <!-- active scores area -->
    <div class="scores-area">
        <div class="active-area">
            <div class="active-bat">
                <p id="active-bat-1">bat 1</p>
                <p id="bat-1-score">0</p>
            </div>
            <div class="active-bat">
                <p id="active-bat-2">bat 2</p>
                <p id="bat-2-score">0</p>
            </div>
            <div class="active-bat">
                <p id="active-bowl">bowl</p>
                <p>  <span id="active-balls">0</span>  <span id="active-runs">0</span>  <span id="active-wkt">0</span></p>
            </div>
            <div class="active-bat">
                <p>Extras</p>
                <p id="extras-score">0</p>
            </div>
            <div class="active-bat">
                <p>Total Score</p>
                <p id="total-score">0</p>
            </div>
            <div class="active-bat">
                <p>Balls Bowled</p>
                <p id="active-balls-total">0</p>
            </div>
        </div>

        <!-- buttons controls area -->
        <div class="controls-area">
            <button id="dot">
                dot
            </button>
            <select name="runs" id="run">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <button id="runs">
                Runs
            </button>
            <select name="byes" id="bye">
                <optgroup label="Byes">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </optgroup>
                <optgroup label="Leg-byes">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </optgroup>
            </select>
            <button id="byes">
                Byes
            </button>
            <select name="wides" id="wide">
                <option value="1">No extra runs</option>
                <option value="2">Plus 1 run</option>
                <option value="3">Plus 2 runs</option>
                <option value="4">Plus 3 runs</option>
                <option value="5">Plus 4 runs</option>
            </select>
            <button id="wides">
                Wides
            </button>
            <select name="no-balls" id="no-ball">
                <option value="0">No extra runs</option>
                <option value="1">Plus 1 run</option>
                <option value="2">Plus 2 runs</option>
                <option value="3">Plus 3 runs</option>
                <option value="4">Plus 4 runs</option>
                <option value="5">Plus 5 runs</option>
                <option value="6">Plus 6 runs</option>
            </select>
            <button id="no-balls-byes">
                No-ball(byes)
            </button>
            <button id="no-balls-runs">
                No-ball(runs)
            </button>
            <button data-type="wicket">
                wicket
            </button>
        </div>

        <!-- team sheet area / team line ups-->
        <div class="teams-area">
            <div class="h-team">
                <h2 id="teamsheet-home-team">x</h2>
                <input id="team1-player-1" placeholder="Player 1" type="text">  <span id="batsman-score-1">0</span><br>
                <input id="team1-player-2" placeholder="Player 2" type="text">  <span id="batsman-score-2">0</span><br>
                <input id="team1-player-3" placeholder="Player 3" type="text">  <span id="batsman-score-3">0</span><br>
                <input id="team1-player-4" placeholder="Player 4" type="text">  <span id="batsman-score-4">0</span><br>
                <input id="team1-player-5" placeholder="Player 5" type="text">  <span id="batsman-score-5">0</span><br>
                <input id="team1-player-6" placeholder="Player 6" type="text">  <span id="batsman-score-6">0</span><br>
            </div>
            <div class="a-team">
                <h2 id="teamsheet-away-team">x</h2>
                <p>1. <input id="team2-player1" type="text"> <span id="dismissal-mode">-</span> <span class="dismissal-bowler">-</span> <span class="batsman-score">0</span>
                <p>2. <input id="team2-player2" type="text"> <span id="dismissal-mode">-</span> <span class="dismissal-bowler">-</span> <span class="batsman-score">0</span>
                <p>3. <input id="team2-player3" type="text"> <span id="dismissal-mode">-</span> <span class="dismissal-bowler">-</span> <span class="batsman-score">0</span>
                <p>4. <input id="team2-player4" type="text"> <span id="dismissal-mode">-</span> <span class="dismissal-bowler">-</span> <span class="batsman-score">0</span>
                <p>5. <input id="team2-player5" type="text"> <span id="dismissal-mode">-</span> <span class="dismissal-bowler">-</span> <span class="batsman-score">0</span>
                <p>6. <input id="team2-player6" type="text"> <span id="dismissal-mode">-</span> <span class="dismissal-bowler">-</span> <span class="batsman-score">0</span>
            </div>
        </div>
        <div class="clear">
            <button id="submit-teams">Submit Teams</button>
        </div>
    </div>
    <footer>
        <a href="scores.html" target="_blank">Scores Page</a>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
